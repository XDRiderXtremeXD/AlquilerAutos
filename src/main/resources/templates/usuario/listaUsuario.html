<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="utf-8">
	<title>HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilo.css">
</head>

<body>
	<div class="container" layout:fragment="content">

		<h1>Listado de Usuarios</h1>
		<div class="table-responsive">
		        <table class="table table-striped table-hover align-middle">
		          <thead class="table-dark">
		            <tr>
		              <th>ID</th>
		              <th>Usuario</th>
		              <th>Nombre Completo</th>
		              <th>Correo</th>
		              <th>Tel√©fono</th>
		              <th>Estado</th>
		              <th>Acciones</th>
		            </tr>
		          </thead>
		          <tbody>
		            <tr th:each="u : ${lstUsuarios}">
		              <td th:text="${u.id}"></td>
		              <td th:text="${u.usuario}"></td>
		              <td th:text="${u.nombre + ' ' + u.apellido}"></td>
		              <td th:text="${u.correo}"></td>
		              <td th:text="${u.telefono}"></td>
		              <td>
		                <span th:if="${u.estado == 1}" class="badge bg-success">Activo</span>
		                <span th:if="${u.estado != 1}" class="badge bg-danger">Inactivo</span>
		              </td>
		              <td>
		                <a th:href="@{/usuarios/editar(id=${u.id})}" class="btn btn-sm btn-outline-primary me-1">Editar</a>
		                <a th:href="@{/usuarios/eliminar(id=${u.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
		              </td>
		            </tr>
		          </tbody>
		        </table>
		      </div>
		</div>

	</div>
</body>

</html>
