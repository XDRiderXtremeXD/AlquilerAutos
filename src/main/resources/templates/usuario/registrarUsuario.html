<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="utf-8">
	<title>HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilo.css">
</head>

<body>
	<div class="container" layout:fragment="content">

		<h1>Registrar nuevo Usuario</h1>

		<div class="mt-5">

			<form th:action="@{/usuarios/grabar}" method="post" th:object="${usuario}">


				<div class="mb-3">
					<label for="usuario" class="form-label">Usuario</label>
					<input type="text" th:field="*{usuario}" class="form-control" id="usuario">
				</div>

				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre">
				</div>

				<div class="mb-3">
					<label for="apellido" class="form-label">Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control" id="apellido">
				</div>

				<div class="mb-3">
					<label for="correo" class="form-label">Correo</label>
					<input type="email" th:field="*{correo}" class="form-control" id="correo">
				</div>

				<div class="mb-3">
					<label for="clave" class="form-label">Contraseña</label>
					<input type="password" th:field="*{clave}" class="form-control" id="clave">
				</div>

				<div class="mb-3">
					<label for="telefono" class="form-label">Teléfono</label>
					<input type="text" th:field="*{telefono}" class="form-control" id="telefono">
				</div>

				<div class="mb-3">
					<label for="direccion" class="form-label">Dirección</label>
					<input type="text" th:field="*{direccion}" class="form-control" id="direccion">
				</div>

				<div class="mb-3">
					<label for="perfil" class="form-label">Perfil (imagen o nombre)</label>
					<input type="text" th:field="*{perfil}" class="form-control" id="perfil"
						placeholder="Ej: avatar.png">
				</div>

				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</form>
			<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
		</div>
	</div>
</body>

</html>
