<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout.html}">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>

<body class="bg-light">
	  <div class="container mt-5" layout:fragment="content">
		    <div class="card shadow-sm">
			      <div class="card-body">
				        <h1 class="h4 card-title mb-4">Editar Documento</h1>
						
				        <form th:action="@{/documentos/editar}" th:object="${documentos}" method="post" class="needs-validation" novalidate>
					          <input type="hidden" th:field="*{id}" />
					
					          <div class="mb-3">
						            <label for="numdocumentoEdit" class="form-label">Número de Documento</label>
						            <input
						              type="text"
						              th:field="*{documento}"
						              class="form-control"
						              id="numdocumentoEdit"
						              placeholder="Ingrese el Documento"
						              required
						            />
						            <div class="invalid-feedback">Por favor ingrese un número de documento válido.</div>
					          </div>
					
					          <div class="mb-3">
						            <label for="estadoEdit" class="form-label">Estado</label>
						            <select th:field="*{estado}" class="form-select" id="estadoEdit" required>
							              <option value="1" th:selected="${documentos.estado == 1}">ACTIVO</option>
							              <option value="2" th:selected="${documentos.estado == 2}">INACTIVO</option>
						            </select>
						            <div class="invalid-feedback">Seleccione un estado.</div>
					          </div>
					
					          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
					          <a th:href="@{/documentos/listado}" class="btn btn-secondary ms-2">Cancelar</a>
				        </form>
			      </div>
		    </div>
	  </div>
</body>
</html>
