<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="utf-8">
	<title>Gestión de Documentos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light">
	<div class="container mt-5" layout:fragment="content">
		<div class="card shadow-sm">
			<div class="card-body">
				<h1 class="h4 card-title mb-4">Gestión de Documentos</h1>

				<!-- Botón para Nuevo Documento -->
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
					Registrar nuevo Documento
				</button>

				<br>

				<!-- Ventana del Registro-->
				<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header bg-primary text-white">
								<h5 class="modal-title" id="exampleModalLabel">Registrar nuevo Documento</h5>
								<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
									aria-label="Cerrar"></button>
							</div>
							<div class="modal-body">
								<form class="row g-3" action="/documentos/registro" th:object="${documentos}"
									enctype="multipart/form-data" method="post">
									
									<div class="col-md-12">
										<label class="form-label">Número de Documento</label>
										<input type="text" th:field="*{documento}" class="form-control"
											id="numdocumento" placeholder="Ingrese el Documento">
									</div>
									
									<div class="col-md-6">
										<label class="form-label">Estado</label>
										<select class="form-control" th:field="*{estado}" id="estado">
											<option value="0">Seleccionar...</option>
											<option value="1">ACTIVO</option>
											<option value="2">INACTIVO</option>
										</select>
									</div>
									
									<div class="col-md-6">
										<label class="form-label">Foto</label>
										<input type="file" class="form-control" accept="image/*" name="fileFoto"
											id="fileFoto" required>
										<div id="alertaFoto" class="alert alert-warning mt-2 d-none" role="alert">
											La imagen no puede superar 1MB
										</div>
										
										<!-- Vista previa de imagen -->
										<div id="contFoto" class="mt-2 position-relative"
											style="display: none;">
											
											<!-- Botón para eliminar la imagen -->
											<button type="button" class="btn-close position-absolute top-0 start-0 m-1 bg-light rounded-circle"
													aria-label="Cerrar" onclick="borrarImagen()"></button>
											<img id="minFoto" class="img-fluid border rounded" style="max-height: 200px;">
										</div>
									</div>
									
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary" id="btnregistrar"
											disabled>Registrar Documento</button>
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Cancelar</button>
									</div>
									
								</form>
							</div>

						</div>
					</div>
				</div>

				<br>

				<!-- Mensaje de Alerta de Registro -->
				<div th:text="${mensaje}" th:class="${css_mensaje}" role="alert" style="margin-top: 15px;"></div>

				<!-- Tabla de datos de Documentos -->
				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="table-light">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Referencia</th>
								<th scope="col">Número de Documento</th>
								<th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody id="documentsTable">

							<!-- En caso no hallan Documentos registrados -->
							<tr th:if="${#lists.isEmpty(lstDocumentos)}" class="text-center">
								<td colspan="4" class="text-muted py-4">No hay documentos registrados</td>
							</tr>

							<!-- Listado de Documentos-->
							<tr th:each="d : ${lstDocumentos}">
								<td th:text="${d.id}"></td>
								<td>
									<img th:src="@{/img/documentos/}+${d.id}+@{.jpg}" style="height:30px; width: 50px;">
								</td>
								<td th:text="${d.documento}"></td>
								<td>
									<span th:classappend="${d.estado == 1} ? 'badge bg-success' : 'badge bg-danger'"
										th:text="${d.estado == 1 ? 'ACTIVO' : 'INACTIVO'}">
									</span>
								</td>
								<td>
									<a th:href="@{/documentos/editar/}+${d.id}" class="btn btn-sm btn-primary"
										title="Editar">
										<i class="bi bi-pencil-square"></i>
									</a>
									<a th:href="@{/documentos/eliminar/}+${d.id}" class="btn btn-sm btn-danger"
										title="Eliminar"
										onclick="return confirm('¿Estás seguro de que deseas eliminar este documento?');">
										<i class="bi bi-trash"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script>
			const documento = document.getElementById('numdocumento');
			const btn = document.getElementById('btnregistrar');
			const cbo = document.getElementById('estado');

			// Función para habilitar o deshabilitar botones
			function validar() {
				if (documento.value.trim() !== '' && cbo.value !== '0') {
					btn.removeAttribute('disabled');
				} else {
					btn.setAttribute('disabled', 'disabled');
				}
			}

			documento.addEventListener("input", validar);
			cbo.addEventListener("change", validar);

			validar();

			// Limpiar formulario al cerrar Registrar
			const modalRegistrar = document.getElementById('modalRegistro');
			modalRegistrar.addEventListener('hidden.bs.modal', function () {
				documento.value = '';
				cbo.value = '0';

				validar();
			});
			
			// Funcionalidad vista previa de imagen en registro
			// Funcion borrarImagen
			
			const inputFoto = document.getElementById('fileFoto');
			const contFoto = document.getElementById('contFoto');
			const minFoto = document.getElementById('minFoto');

			inputFoto.addEventListener('change', function () {
				const file = this.files[0];
				if (file) {

					const alertaErrorFoto = document.getElementById('alertaFoto');
					const extension = file.name.split('.').pop().toLowerCase();
					const formatosPermitidos = ['jpg', 'jpeg'];

					// Validar la extensión que sea ".JPG o .JPEG"
					if (!formatosPermitidos.includes(extension)) {
						alertaErrorFoto.textContent = 'Solo se permiten imágenes .jpg o .jpeg y/o menor a 1MB';
						alertaErrorFoto.classList.remove('d-none');
						this.value = '';
						minFoto.src = '';
						contFoto.style.display = 'none';
						return;
					}

					// Validar tamaño máximo (1MB)
					if (file.size > 1048576) {
						alertaErrorFoto.textContent = 'La imagen no puede superar 1MB';
						alertaErrorFoto.classList.remove('d-none');
						this.value = '';
						minFoto.src = '';
						contFoto.style.display = 'none';
						return;
					}

					// Ocultar alerta si todo está bien
					alertaFoto.classList.add('d-none');

					// Mostrar vista previa
					const reader = new FileReader();
					reader.onload = function (e) {
						minFoto.src = e.target.result;
						contFoto.style.display = 'block';
					}
					reader.readAsDataURL(file);
				}
			});

			function borrarImagen() {
				inputFoto.value = '';
				minFoto.src = '';
				contFoto.style.display = 'none';
			}
		</script>
	</div>
</body>

</html>
