<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="UTF-8">
	<title>Gestión de Marcas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light">
	<div class="container mt-5" layout:fragment="content">
		<div class="card shadow-sm">
			<div class="card-body">
				<h1 class="h4 card-title mb-4">Gestión de Tipos</h1>

				<!-- Botón para nuevo Tipo -->
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
					Registrar nuevo Tipo
				</button>

				<br><br>

				<!-- Ventana del Registro -->
				<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog"
					aria-labelledby="modalTipoLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header bg-primary text-white">
								<h5 class="modal-title" id="modalTipoLabel">Registrar nuevo Tipo</h5>
								<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
									aria-label="Cerrar"></button>
							</div>
							<div class="modal-body">
								<form class="row g-3" action="/tipos/registro" th:object="${tipos}"
									method="post">
									
									<div class="col-md-6">
										<label class="form-label">Tipo</label>
										<input type="text" class="form-control" th:field="*{tipo}" id="tipo"
											placeholder="Tipo">
									</div>
									
									<div class="col-md-6">
										<label class="form-label">Estado</label>
										<select class="form-control" th:field="*{estado}" id="estado">
											<option value="0">Seleccionar...</option>
											<option value="1">ACTIVO</option>
											<option value="2">INACTIVO</option>
										</select>
									</div>
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary" id="btnRegistrar"
											disabled>Registrar Tipo</button>
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Cancelar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<!-- Mensaje de Alerta de Registro -->
				<div th:text="${mensaje}" th:class="${css_mensaje}" role="alert" style="margin-top: 15px;"></div>
				
				<!-- Tabla de datos de Tipos -->
				<div class="table-responsive mt-4">
					<table class="table table-hover">
						<thead class="table-light">
							<tr>
								<th>ID</th>
								<th>Tipo</th>
								<th>Estado</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>

							<!-- En caso no hallan Tipos registrados -->
							<tr th:if="${#lists.isEmpty(lstTipos)}">
								<td colspan="7" class="text-center text-muted py-3">No hay tipos registrados</td>
							</tr>

							<!-- Listado de Marcas-->
							<tr th:each="t : ${lstTipos}">
								<td th:text="${t.id}"></td>
								<td th:text="${t.tipo}"></td>
								<td>
									<span th:classappend="${t.estado == 1} ? 'badge bg-success' : 'badge bg-danger'"
										th:text="${t.estado == 1 ? 'ACTIVO' : 'INACTIVO'}"></span>
								</td>
								<td>
									<a th:href="@{/tipos/editar/}+${t.id}" class="btn btn-sm btn-primary" title="Editar">
										<i class="bi bi-pencil-square"></i>
									</a>
									<a th:href="@{/tipos/eliminar/}+${t.id}" class="btn btn-sm btn-danger" title="Eliminar"
										onclick="return confirm('¿Estás seguro de eliminar este tipo?')">
										<i class="bi bi-trash"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script>
			const tipo = document.getElementById('tipo');
			const estado = document.getElementById('estado');
			const btn = document.getElementById('btnRegistrar');

			// Función para habilitar o deshabilitar botones
			function validar() {
				if (tipo.value && estado.value !== '0') {
					btn.removeAttribute('disabled');
				} else {
					btn.setAttribute('disabled', 'disabled');
				}
			}

			tipo.addEventListener('input', validar);
			estado.addEventListener('change', validar);

			validar();

			// Limpiar formulario al cerrar Registrar
			const modalRegistrar = document.getElementById('modalRegistro');
			modalRegistrar.addEventListener('hidden.bs.modal', function () {
				tipo.value = '';
				estado.value = '0';

				validar();
			});
		</script>
	</div>
</body>

</html>
