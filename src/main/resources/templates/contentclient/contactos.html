<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/client_layout}">

<head>
	<meta charset="UTF-8">
	<title>Contacto - MoviXpress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background-color: #111;
			color: #fff;
		}

		.contact-card {
			background-color: #1e1e1e;
			/* Gris oscuro, no blanco */
			color: #f1f1f1;
			border-radius: 1rem;
			margin-top: 2rem;
			box-shadow: 0 0 15px rgba(255, 0, 0, 0.05);
			/* leve sombra rojiza */
		}

		.info-icon {
			font-size: 1.4rem;
			color: #dc3545;
			/* rojo */
			margin-right: 10px;
		}

		h2,
		h4 {
			color: #dc3545;
		}

		a {
			color: #dc3545;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.map-container iframe {
			border-radius: 0.5rem;
		}
	</style>
</head>

<body>

	<div layout:fragment="content">

		<!-- Contenedor principal -->
		<div class="container py-5">
			<h2 class="text-center mb-4">Contáctanos</h2>

			<!-- Tarjeta -->
			<div class="contact-card p-4">
				<div class="row align-items-center">

					<!-- Info izquierda -->
					<div class="col-md-6">
						<div class="text-center mb-4">
							<img src="/images/logo.png" alt="Logo MoviXpress" style="max-height: 60px;" class="mb-2">
							<h4 th:text="${configuracion.nombre}">MoviXpress</h4>
						</div>

						<!-- Datos de contacto -->
						<div class="info-item">
							<i class="bi bi-building info-icon"></i>
							<span><strong>RUC:</strong> <span th:text="${configuracion.ruc}">20500000001</span></span>
						</div>

						<div class="info-item">
							<i class="bi bi-telephone info-icon"></i>
							<span><strong>Teléfono:</strong> <span th:text="${configuracion.telefono}">(123)
									456-7890</span></span>
						</div>

						<div class="info-item">
							<i class="bi bi-envelope info-icon"></i>
							<span>
								<strong>Correo:</strong>
								<a th:href="'mailto:'+${configuracion.correo}"
									th:text="${configuracion.correo}">correo@example.com</a>
							</span>
						</div>

						<div class="info-item">
							<i class="bi bi-geo-alt info-icon"></i>
							<span><strong>Dirección:</strong> <span th:text="${configuracion.direccion}">Av. Principal
									123</span></span>
						</div>
					</div>

					<!-- Mapa -->
					<div class="col-md-6 map-container">
						<div class="ratio ratio-16x9">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5034.805125513303!2d-77.04357202388397!3d-12.054048942038559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c93177909de3%3A0xd63126b8dfe444b8!2sCIBERTEC%20-%20Sede%20Lima%20Centro!5e1!3m2!1ses!2spe!4v1751234610173!5m2!1ses!2spe"
								allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
								title="Ubicación de la empresa">
							</iframe>
						</div>
					</div>
				</div>

				<hr class="my-4">

				<p class="text-muted text-center mb-0">
					¡Gracias por confiar en nosotros! Si tienes alguna consulta, no dudes en escribirnos.
				</p>
				<p class="text-muted text-center" th:text="${configuracion.mensaje}">Estamos aquí para ayudarte.</p>
			</div>
		</div>


	</div>

</body>

</html>
