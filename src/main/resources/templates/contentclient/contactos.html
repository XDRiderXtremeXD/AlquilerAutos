<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/client_layout.html}">

<head>
	<meta charset="UTF-8">
	<title>Contacto - MoviXpress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.contact-card {
			margin-top: 2rem;
		}

		.info-item {
			display: flex;
			align-items: center;
			margin-bottom: 1rem;
		}

		.info-icon {
			font-size: 1.5rem;
			color: #0d6efd;
			margin-right: 10px;
		}

		.map-container {
			height: 400px;
		}

		.map-container iframe {
			width: 100%;
			height: 100%;
			border: 0;
		}
	</style>
</head>

<body>

	<div layout:fragment="content">

		<div class="container py-5">
			<h2 class="text-center mb-4">Contáctanos</h2>

			<!-- Tarjeta con información -->
			<div class="card shadow-sm contact-card">
				<div class="card-body p-4">

					<div class="row align-items-center">
						<!-- Columna izquierda - Información de contacto -->
						<div class="col-md-6">
							<div class="text-center mb-4">

								<h4 class="mt-3" id="empresaNombre">MoviXpress</h4>
							</div>

							<!-- Datos de contacto -->
							<div class="info-item">
								<i class="bi bi-building info-icon"></i>
								<span><strong>RUC:</strong> <span id="empresaRuc">20500000001</span></span>
							</div>

							<div class="info-item">
								<i class="bi bi-telephone info-icon"></i>
								<span><strong>Teléfono:</strong> <span id="empresaTelefono">(123) 456-7890</span></span>
							</div>

							<div class="info-item">
								<i class="bi bi-envelope info-icon"></i>
								<span><strong>Correo:</strong> <a id="empresaCorreo"
										href="#">correo@example.com</a></span>
							</div>

							<div class="info-item">
								<i class="bi bi-geo-alt info-icon"></i>
								<span><strong>Dirección:</strong> <span id="empresaDireccion">Av. Principal 123,
										Ciudad</span></span>
							</div>

							<div class="info-item">

								<span><span id="empresaMensaje">Estamos aquí para ayudarte.</span></span>
							</div>

							<hr class="d-md-none">
						</div>

						<!-- Columna derecha - Mapa -->
						<div class="col-md-6 map-container">
							<h4 class="mb-3">Nuestra Ubicación</h4>
							<div class="ratio ratio-16x9">
								<iframe
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5034.805125513303!2d-77.04357202388397!3d-12.054048942038559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c93177909de3%3A0xd63126b8dfe444b8!2sCIBERTEC%20-%20Sede%20Lima%20Centro!5e1!3m2!1ses!2spe!4v1751234610173!5m2!1ses!2spe"
									allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
									title="Ubicación de la empresa">
								</iframe>
							</div>
						</div>
					</div>

					<hr class="my-4 d-none d-md-block">

					<p class="text-muted text-center mb-0">
						¡Gracias por confiar en nosotros! Si tienes alguna consulta, no dudes en escribirnos.
					</p>
				</div>
			</div>
		</div>

		<!-- Script que simula cargar datos desde una API o modelo -->
		<script>
			// Datos simulados (podrían venir de una API o localStorage)
			const configuracion = {
				logo: 'https://via.placeholder.com/150',
				nombre: 'MoviXpress',
				ruc: '20500000001',
				telefono: '(123) 456-7890',
				correo: 'contacto@movixpress.com',
				direccion: 'Av. Principal 123, Ciudad',
				mensaje: 'Estamos aquí para ayudarte.'
			};

			// Cargar datos al DOM
			document.addEventListener("DOMContentLoaded", function () {
				const logo = document.getElementById('empresaLogo');
				const nombre = document.getElementById('empresaNombre');
				const ruc = document.getElementById('empresaRuc');
				const telefono = document.getElementById('empresaTelefono');
				const correoLink = document.getElementById('empresaCorreo');
				const direccion = document.getElementById('empresaDireccion');
				const mensaje = document.getElementById('empresaMensaje');

				if (logo) {
					logo.src = configuracion.logo;
					logo.style.display = 'inline-block';
				}

				if (nombre) nombre.textContent = configuracion.nombre;
				if (ruc) ruc.textContent = configuracion.ruc;
				if (telefono) telefono.textContent = configuracion.telefono;

				if (correoLink) {
					correoLink.textContent = configuracion.correo;
					correoLink.href = 'mailto:' + configuracion.correo;
				}

				if (direccion) direccion.textContent = configuracion.direccion;
				if (mensaje) mensaje.textContent = configuracion.mensaje;
			});
		</script>

	</div>

</body>

</html>
