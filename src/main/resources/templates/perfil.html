<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout.html}">
<head>
	<meta charset="UTF-8">
	<title>Perfil del Usuario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container mt-5" layout:fragment="content">
		<div class="card shadow-sm">
			<div class="card-body">
				<h5 class="h4 card-title mb-4">Perfil del Usuario</h5>

				<div class="row g-4 align-items-center">
					<!-- Imagen de perfil -->
					<div class="col-md-4 text-center">
						<img th:src="${usuario.perfil}" alt="Foto de Perfil"
							class="img-fluid rounded-circle border shadow"
							style="width: 200px; height: 200px; object-fit: cover;" />
					</div>

					<!-- Datos del usuario -->
					<div class="col-md-8">
						<table class="table table-borderless">
							<tr>
								<th class="text-muted">Usuario:</th>
								<td th:text="${usuario.nomUsuario}"></td>
							</tr>
							<tr>
								<th class="text-muted">Nombre:</th>
								<td th:text="${usuario.nombre}"></td>
							</tr>
							<tr>
								<th class="text-muted">Apellido:</th>
								<td th:text="${usuario.apellido} ?: 'No registrado'"></td>
							</tr>
							<tr>
								<th class="text-muted">Correo:</th>
								<td th:text="${usuario.correo}"></td>
							</tr>
							<tr>
								<th class="text-muted">Teléfono:</th>
								<td th:text="${usuario.telefono} ?: 'No registrado'"></td>
							</tr>
							<tr>
								<th class="text-muted">Dirección:</th>
								<td th:text="${usuario.direccion} ?: 'No registrado'"></td>
							</tr>
							<tr>
								<th class="text-muted">Rol:</th>
								<td>
									<span class="badge bg-secondary" th:text="${usuario.rol}"></span>
								</td>
							</tr>
							<tr>
								<th class="text-muted">Registro:</th>
								<td th:text="${#temporals.format(usuario.fecha, 'dd/MM/yyyy HH:mm')}"></td>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
