<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="utf-8">
	<title>Gesti√≥n de Usuarios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container mt-5" layout:fragment="content">



		<div class="card shadow-sm">
			<div class="card-body">
				<h5 class="h4 card-title mb-4">Editar Moneda</h5>
				<div class="modal-body">
					<form th:action="@{/monedas/actualizar}" method="post" th:object="${moneda}"
						class="needs-validation" novalidate>
						<input type="hidden" th:field="*{id}" />
						<div class="row g-3">
							<div class="col-md-6">
								<label class="form-label">Simbolo</label>
								<input type="text" th:field="*{simbolo}" class="form-control"
									placeholder="Ingrese el simbolo de la moneda" required />
							</div>
							<div class="col-md-6">
								<label class="form-label">Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control"
									placeholder="Ingrese el nombre" required />
							</div>

							<div class="col-md-6">
								<label class="form-label">Estado</label>
								<select class="form-select" th:field="*{estado}" required>
									<option th:value="1">ACTIVO</option>
									<option th:value="2">INACTIVO</option>
								</select>
							</div>
						</div>
						<div class="mt-5">
							<button type="submit" class="btn btn-primary">Guardar Cambios</button>
							<a th:href="@{/usuarios/listado}" class="btn btn-secondary ms-2">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
