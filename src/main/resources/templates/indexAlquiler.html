<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout.html}">
<head>
  <meta charset="utf-8">
  <title>Lista de Alquileres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 border rounded shadow-sm p-4" style="width: fit-content;" layout:fragment="content">

  <!-- Encabezado y botones -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="text-white bg-info px-3 py-2 rounded">Lista de Alquileres</h2>

    <div class="w-100 d-flex justify-content-between mt-3">
      <div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAlquiler">
          <i class="bi bi-plus-circle me-1"></i> Nuevo
        </button>
      </div>
      <div>
        <button class="btn btn-danger me-2" onclick="exportarPDF()">
          <i class="bi bi-file-earmark-pdf me-1"></i> PDF
        </button>
        <button class="btn btn-success" onclick="exportarExcel()">
          <i class="bi bi-file-earmark-excel me-1"></i> Excel
        </button>
      </div>
    </div>
  </div>

  <!-- Selector de tamaño de página -->
  <form class="mb-3" method="get" th:action="@{/alquiler/index}">
    <label class="form-label">Mostrar:
      <select class="form-select d-inline w-auto" name="size" onchange="this.form.submit()">
        <option th:value="5" th:selected="${tamanio == 5}">5</option>
        <option th:value="10" th:selected="${tamanio == 10}">10</option>
        <option th:value="20" th:selected="${tamanio == 20}">20</option>
      </select> registros por página
    </label>
    <input type="hidden" name="page" th:value="${paginaActual}" />
  </form>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>Días</th>
          <th>Precio/Día</th>
          <th>Abono</th>
          <th>Fecha Préstamo</th>
          <th>Hora</th>
          <th>Devolución</th>
          <th>Documento</th>
          <th>Observación</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="a : ${pagina.content}">
          <td th:text="${a.id}"></td>
          <td th:text="${a.idCliente}"></td>
          <td th:text="${a.idVehiculo}"></td>
          <td th:text="${a.numDias}"></td>
          <td th:text="${a.precioDia}"></td>
          <td th:text="${a.abono}"></td>
          <td th:text="${a.fechaPrestamo}"></td>
          <td th:text="${a.hora}"></td>
          <td th:text="${a.fechaDevolucion}"></td>
          <td th:text="${a.idDoc}"></td>
          <td th:text="${a.observacion}"></td>
          <td th:text="${a.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${pagina.first}? 'disabled'">
        <a class="page-link" th:href="@{/alquileres(page=${pagina.number - 1}, size=${tamanio})}">Anterior</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, pagina.totalPages - 1)}"
          th:classappend="${pagina.number == i}? 'active'">
        <a class="page-link" th:href="@{/alquileres(page=${i}, size=${tamanio})}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${pagina.last}? 'disabled'">
        <a class="page-link" th:href="@{/alquileres(page=${pagina.number + 1}, size=${tamanio})}">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAlquiler" tabindex="-1" aria-labelledby="modalAlquilerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formAlquiler" class="modal-content needs-validation" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="modalAlquilerLabel">Nuevo Alquiler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <!-- Campos del formulario -->
        <div class="mb-3">
          <label class="form-label">Cliente</label>
          <input type="text" class="form-control" name="cliente" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Vehículo</label>
          <input type="text" class="form-control" name="vehiculo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Días</label>
          <input type="number" class="form-control" name="dias" required min="1">
        </div>
        <!-- Agrega más campos según sea necesario -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts Bootstrap y validación -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación de formulario
  document.getElementById('formAlquiler').addEventListener('submit', function (event) {
    if (!this.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    this.classList.add('was-validated');
  });

  // Simulación de exportación
  function exportarPDF() {
    alert("Exportando a PDF...");
    // Aquí llamarías a tu función de backend real
  }

  function exportarExcel() {
    alert("Exportando a Excel...");
  }
</script>
</body>
</html>
