<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}">

<head>
	<meta charset="utf-8">
	<title>Gestión de Usuarios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light">
	<div class="container mt-5" layout:fragment="content">
		<div class="card shadow-sm">
			<div class="card-body">
				<h1 class="h4 card-title mb-4">Gestión de Usuarios</h1>

				<!-- Botón para Nuevo Usuario -->
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
					Registrar nuevo Usuario
				</button>

				<br>

				<div th:if="${mensaje}" th:class="${cssmensaje}" th:text="${mensaje}"></div>

				<!-- Ventana del Registro -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header bg-primary text-white">
								<h5 class="modal-title" id="exampleModalLabel">Registrar nuevo Usuario</h5>
								<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
									aria-label="Cerrar"></button>
							</div>
							<div class="modal-body">
								<form th:action="@{/usuarios/grabar}" method="post" th:object="${usuario}"
									class="row g-3">
									<div class="col-md-6">
										<label class="form-label">Usuario</label>
										<input type="text" th:field="*{nomUsuario}" class="form-control"
											placeholder="Ingrese el nombre de usuario" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Nombre</label>
										<input type="text" th:field="*{nombre}" class="form-control"
											placeholder="Ingrese el nombre" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Apellido</label>
										<input type="text" th:field="*{apellido}" class="form-control"
											placeholder="Ingrese el apellido" />
									</div>
									<div class="col-md-6">
										<label class="form-label">Correo Electrónico</label>
										<input type="email" th:field="*{correo}" class="form-control"
											placeholder="Ingrese el correo electrónico" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Teléfono</label>
										<input type="text" th:field="*{telefono}" class="form-control"
											placeholder="Ingrese el teléfono" />
									</div>
									<div class="col-md-6">
										<label class="form-label">Dirección</label>
										<input type="text" th:field="*{direccion}" class="form-control"
											placeholder="Ingrese la dirección" />
									</div>
									<div class="col-md-6">
										<label class="form-label">Perfil</label>
										<input type="text" th:field="*{perfil}" class="form-control"
											placeholder="Ingrese el perfil (opcional)" />
									</div>
									<div class="col-md-6">
										<label class="form-label">Contraseña</label>
										<input type="password" th:field="*{clave}" class="form-control"
											placeholder="Ingrese la contraseña" required />
									</div>

									<div class="col-md-6">
										<label class="form-label">Estado</label>
										<select class="form-select" th:field="*{estado}" required>
											<option th:value="1">ACTIVO</option>
											<option th:value="2">INACTIVO</option>
										</select>
									</div>

									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">Registrar Usuario</button>
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Cancelar</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>

				<br>

				<!-- Tabla de datos de Usuarios -->
				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="table-light">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Usuario</th>
								<th scope="col">Nombre Completo</th>
								<th scope="col">Correo</th>
								<th scope="col">Teléfono</th>
								<th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody id="usersTable">

							<!-- En caso no hallan Usuarios registrados -->
							<tr th:if="${#lists.isEmpty(lstUsuarios)}" class="text-center">
								<td colspan="7" class="text-muted py-4">No hay usuarios registrados</td>
							</tr>

							<!-- Listado de Usuarios -->
							<tr th:each="u : ${lstUsuarios}">
								<td th:text="${u.id}"></td>
								<td th:text="${u.nomUsuario}"></td>
								<td th:text="${u.nombre + ' ' + u.apellido}"></td>
								<td th:text="${u.correo}"></td>
								<td th:text="${u.telefono}"></td>
								<td>
									<span th:classappend="${u.estado == 1} ? 'badge bg-success' : 'badge bg-danger'"
										th:text="${u.estado == 1 ? 'ACTIVO' : 'INACTIVO'}">
									</span>
								</td>
								<td>
									<button class="btn btn-sm btn-primary me-1" title="Editar" data-bs-toggle="modal"
										data-bs-target="#modalEditarUsuario"
										th:data-id="${u.id}">
										<i class="bi bi-pencil-square"></i>
									</button>
									<button class="btn btn-sm btn-danger" title="Eliminar">
										<i class="bi bi-trash"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Ventana Editar Usuario -->
				<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUserLabel"
					aria-hidden="true" th:fragment="modalEditarUsuario">
					<div class="modal-dialog">
						<div class="modal-content">
							<form th:action="@{/usuarios/actualizar}" method="post" th:object="${usuario}">
								<div class="modal-header bg-primary text-white">
									<h5 class="modal-title" id="modalEditarUserLabel">Editar Usuario</h5>
									<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
										aria-label="Cerrar"></button>
								</div>

								<div class="modal-body">
									<input type="hidden" th:field="*{id}" />
									<div class="mb-3">
										<label for="nombre" class="form-label">Nombre</label>
										<input type="text" th:field="*{nombre}" class="form-control" required />
									</div>

									<div class="mb-3">
										<label for="apellido" class="form-label">Apellido</label>
										<input type="text" th:field="*{apellido}" class="form-control" />
									</div>

									<div class="mb-3">
										<label for="correo" class="form-label">Correo Electrónico</label>
										<input type="email" th:field="*{correo}" class="form-control" required />
									</div>

									<div class="mb-3">
										<label for="telefono" class="form-label">Teléfono</label>
										<input type="text" th:field="*{telefono}" class="form-control" />
									</div>

									<div class="mb-3">
										<label for="direccion" class="form-label">Dirección</label>
										<input type="text" th:field="*{direccion}" class="form-control" />
									</div>

									<div class="mb-3">
										<label for="perfil" class="form-label">Perfil</label>
										<input type="text" th:field="*{perfil}" class="form-control" />
									</div>

									<div class="mb-3">
										<label for="clave" class="form-label">Contraseña</label>
										<input type="password" th:field="*{clave}" class="form-control" required />
									</div>

									<div class="mb-3">
										<label for="estado" class="form-label">Estado</label>
										<select class="form-select" th:field="*{estado}" required>
											<option value="1">ACTIVO</option>
											<option value="2">INACTIVO</option>
										</select>
									</div>

								</div>

								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Guardar Cambios</button>
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cancelar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
