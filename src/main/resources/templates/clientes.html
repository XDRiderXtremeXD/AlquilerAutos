<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout.html}">
<head>
  <meta charset="utf-8">
  <title>Gestión de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light">
    <div class="container mt-5" layout:fragment="content">
        <div class="card shadow-sm">
            <div class="card-body">
            	<h1 class="h4 card-title mb-4">Gestión de Clientes</h1>
                        
                <!-- Botón para Nuevo Usuario -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Registrar nuevo Clientes
                </button>
                
                <br>
                
                <!-- Ventana del Registro -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                          <h5 class="modal-title" id="exampleModalLabel">Registrar nuevo Cliente</h5>
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                      <div class="modal-body">
                        <form th:action="@{/clientes/grabar}" method="post" th:object="${clientes}" class="row g-3">
                          <div class="col-md-6">
                            <label class="form-label">DNI</label>
                            <input type="text" th:field="*{dni}" class="form-control" placeholder="Ingrese el DNI" required />
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required />
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Telefono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el telefono" />
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Direccion</label>
                            <input type="email" th:field="*{direccion}" class="form-control" placeholder="Ingrese direccion" required />
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono" />
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese la dirección" />
                          </div>
                          <div class="col-md-6">
                          	<label class="form-label">Estado</label>
                          	<select class="form-select" th:field="*{estado}" required>
                          		<option value="1">ACTIVO</option>
                          		<option value="2">INACTIVO</option>
                          	</select>
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                          	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          </div>
                        </form>
                      </div>
                      
                    </div>
                  </div>
                </div>
                
                <br>
                        
                <!-- Tabla de datos de Clientes -->
                <div class="table-responsive">
                	<table class="table table-hover">
                    	<thead class="table-light">
                        	<tr>
                            	<th scope="col">ID</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Direccion</th>
								<th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                       	</thead>
                        <tbody id="usersTable">
                            
                            <!-- En caso no hallan Usuarios registrados -->
                            <tr th:if="${#lists.isEmpty(lstClientes)}" class="text-center">
                                <td colspan="7" class="text-muted py-4">No hay clientes registrados</td>
                            </tr>
                            
                            <!-- Listado de Clientes -->
                            <tr th:each="c : ${lstClientes}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.dni}"></td>
                                <td th:text="${c.nombre}"></td>
                                <td th:text="${c.telefono}"></td>
								<td th:text="${c.direccion}"></td>
                                <td>
                                  <span th:classappend="${c.estado == 1} ? 'badge bg-success' : 'badge bg-danger'"
                                        th:text="${c.estado == 1 ? 'ACTIVO' : 'INACTIVO'}">
                                  </span>
                                </td>
                                <td>
                                  <button class="btn btn-sm btn-primary me-1" title="Editar"
                                  		  data-bs-toggle="modal" data-bs-target="#modalEditarCliente">
                                    <i class="bi bi-pencil-square"></i>
                                  </button>
                                  <button class="btn btn-sm btn-danger" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                   	</table>
                </div>		
                
                <!-- Ventana Editar Usuario -->
                <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarUserLabel" aria-hidden="true" th:fragment="modalEditarCliente">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form th:action="@{/clientes/actualizar}" method="post" th:object="${clientes}">
                        <div class="modal-header bg-primary text-white">
                          <h5 class="modal-title" id="modalEditarUserLabel">Editar Clientes</h5>
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>

                        <div class="modal-body">
                          <input type="hidden" th:field="*{id}" />

                          <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                          </div>

                          <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" />
                          </div>

                          <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control" required />
                          </div>

                          <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" />
                          </div>

                          <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" />
                          </div>

                          <div class="mb-3">
                            <label for="perfil" class="form-label">Perfil</label>
                            <input type="text" th:field="*{perfil}" class="form-control" />
                          </div>

                          <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{clave}" class="form-control" required />
                          </div>

                          <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" th:field="*{estado}" required>
                              <option value="1">ACTIVO</option>
                              <option value="2">INACTIVO</option>
                            </select>
                          </div>

                        </div>

                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>	
            </div>
        </div>
    </div>
</body>
</html>
