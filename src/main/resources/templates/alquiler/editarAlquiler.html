<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main_layout.html}">
<head>
	<meta charset="utf-8">
	<title>Editar Alquiler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5" layout:fragment="content">
		<div class="card shadow-sm">
			<div class="card-body">
				<h1 class="h4 card-title mb-4">Editar Alquiler</h1>

				<form method="post" th:object="${alquiler}" th:action="@{/alquiler/editar}" class="needs-validation" novalidate>
					<div class="row">
						<!-- Cliente -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Cliente</label>
							<select class="form-select" th:field="*{idCliente}" required>
								<option value="">Seleccione un cliente</option>
								<option th:each="cliente : ${lstClientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
							</select>
						</div>

						<!-- Moneda -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Moneda</label>
							<input type="text" th:value="${moneda.nombre}" class="form-control" readonly>
						</div>

						<!-- Tipo de Documento -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Tipo de Documento</label>
							<select class="form-select" th:field="*{idDoc}" required>
								<option value="">Seleccione un documento</option>
								<option th:each="doc : ${lstDocumentos}" th:value="${doc.id}" th:text="${doc.documento}"></option>
							</select>
						</div>

						<!-- Marca -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Marca</label>
							<select class="form-select" id="marcaSelect">
								<option value="">Seleccione una marca</option>
								<option th:each="marca : ${lstMarcas}" th:value="${marca.id}" th:text="${marca.marca}"></option>
							</select>
						</div>

						<!-- Vehículo -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Vehículo</label>
							<select class="form-select" th:field="*{idVehiculo}" id="vehiculoSelect" required>
								<option value="">Seleccione un vehículo</option>
								<option th:each="vehiculo : ${lstVehiculos}" th:value="${vehiculo.id}" th:text="${vehiculo.placa + ' - ' + vehiculo.modelo}"></option>
							</select>
						</div>

						<!-- Precio por día -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Precio por día del vehículo</label>
							<input type="number" class="form-control" th:field="*{precioDia}" id="precioDiaInput" step="0.01" min="0" readonly>
						</div>

						<!-- Abono -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Abono Inicial</label>
							<input type="number" class="form-control" th:field="*{abono}" step="0.01" min="0" required>
						</div>

						<!-- Fecha préstamo -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Fecha de Préstamo</label>
							<input type="date" class="form-control" th:field="*{fechaPrestamo}" required>
						</div>

						<!-- Hora -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Hora</label>
							<input type="time" class="form-control" th:field="*{hora}" required>
						</div>

						<!-- Fecha devolución -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Fecha Estimada Devolución</label>
							<input type="date" class="form-control" th:field="*{fechaDevolucion}" required>
						</div>

						<!-- Penalidad -->
						<div class="mb-3 col-md-6">
							<label class="form-label">Penalidad por día atrasado</label>
							<input type="number" class="form-control" th:value="${penalidadXdia}" readonly>
						</div>

						<!-- Observación -->
						<div class="mb-3 col-12">
							<label class="form-label">Observación</label>
							<textarea class="form-control" th:field="*{observacion}" rows="2"></textarea>
						</div>
					</div>

					<div class="text-center py-3">
						<a th:href="@{/alquiler/lista}" class="btn btn-secondary me-2">Cancelar</a>
						<button type="submit" class="btn btn-primary">Guardar Cambios</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
