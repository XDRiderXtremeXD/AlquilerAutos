<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

<body>
  <!-- Header dark -->
  <header class="p-3 mb-0 bg-dark text-white">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        
        <!-- Nombre de la empresa a la izquierda -->
        <a href="/" class="d-flex align-items-center mb-0 text-white text-decoration-none fs-4 fw-bold">
          MoviXpress
        </a>

        <!-- Parte derecha: búsqueda + perfil -->
		<div class="d-flex align-items-center">
		  <!-- Dropdown perfil con icono y estado -->
		  <div class="dropdown text-end">
		    <a href="#" class="d-flex align-items-center link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
				<!-- Texto En línea -->
						      <span class="badge me-2 bg-success">En línea</span>
		      <!-- Icono de usuario -->
		      <i class="bi bi-person-circle fs-4 "></i>
		    </a>
		    <ul class="dropdown-menu dropdown-menu-dark text-small" aria-labelledby="dropdownUser1">
		      <li><a class="dropdown-item" href="#">Profile</a></li>
		      <li><hr class="dropdown-divider"></li>
			  <li>
			      <a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">
			        Sign out
			      </a>
			      <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
			    </li>
		    </ul>
		  </div>
		</div>

        
      </div>
    </div>
  </header>


  <!-- Sidebar oscuro y altura completa -->
  <div class="d-flex">
    <div class="flex-shrink-0 text-white bg-dark overflow-y-auto" style="width: 280px; height: calc(100vh - 56px); padding-bottom: 1rem;">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none bg-info p-2 rounded">
		  <i class="bi bi-person-circle me-2 fs-4"></i>
		  <span class="fs-4">Datos personales</span>
		</a>

		<ul class="nav nav-pills flex-column mb-auto">

		  <!-- Administración con ícono desplegable -->
		  <li>
		    <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed" data-bs-toggle="collapse" href="#adminSubmenu" role="button" aria-expanded="false" aria-controls="adminSubmenu">
		      <span><i class="bi bi-gear me-2"></i>Administración</span>
		      <i class="bi bi-chevron-down"></i>
		    </a>
		    <div class="collapse ps-3" id="adminSubmenu">
		      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
		        <li><a href="/usuarios/listado" class="nav-link text-white"><i class="bi bi-people me-2"></i>Usuarios</a></li>
		        <li><a href="#" class="nav-link text-white"><i class="bi bi-currency-exchange me-2"></i>Monedas</a></li>
		        <li><a href="#" class="nav-link text-white"><i class="bi bi-sliders me-2"></i>Configuración</a></li>
		      </ul>
		    </div>
		  </li>

		  <li><a href="/clientes/listado" class="nav-link text-white"><i class="bi bi-person-lines-fill me-2"></i>Clientes</a></li>
		  <li><a href="/documentos/listado" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i>Documentos</a></li>

		  <!-- Vehículos con ícono desplegable -->
		  <li>
		    <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed" data-bs-toggle="collapse" href="#vehiculosSubmenu" role="button" aria-expanded="false" aria-controls="vehiculosSubmenu">
		      <span><i class="bi bi-truck-front me-2"></i>Vehículos</span>
		      <i class="bi bi-chevron-down"></i>
		    </a>
		    <div class="collapse ps-3" id="vehiculosSubmenu">
		      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
		        <li><a href="#" class="nav-link text-white"><i class="bi bi-badge-ad me-2"></i>Marcas</a></li>
		        <li><a href="#" class="nav-link text-white"><i class="bi bi-tags me-2"></i>Tipos</a></li>
		        <li><a href="#" class="nav-link text-white"><i class="bi bi-car-front me-2"></i>Vehículos</a></li>
		      </ul>
		    </div>
		  </li>

		  <li><a href="/alquiler/listado" class="nav-link text-white"><i class="bi bi-calendar-check me-2"></i>Alquiler de Vehículos</a></li>
		  <li><a href="#" class="nav-link text-white"><i class="bi bi-clipboard-data me-2"></i>Reporte Préstamo</a></li>
		</ul>

    </div>

    <!-- Contenido principal -->
    <div class="container p-4" layout:fragment="content">
      <!-- Tu contenido aquí -->
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script th:src="@{/js/scrips.js}" defer></script>
  
  </body>
</html>
